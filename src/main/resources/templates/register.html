<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>

</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <section>

        <form th:action="@{/register}" th:object="${newuser}" method="post">
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>

            <label >Username</label>
            <input type="text" class="form-control" th:field="*{userName}">

            <label>Password</label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <input type="text" class="form-control" th:field="*{password}">
            <div>
                <input type="checkbox" name="isEmployer" value="EMPLOYER">Employer
            </div>
            <div>
                <input type="checkbox" name="isApplicant" value="APPLICANT">Applicant
            </div>

            <button type="submit" class="btn btn-default">Add</button>

        </form>
    </section>

</div>


</body>
</html>
